version: "3.6"
services:
  brat:
    build: .
    volumes:
      - ./data:/data
      - ./work:/work
      - ./secrets:/secrets
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik"
      - "traefik.http.routers.brat.rule=(Host(`brat.create.humanities.uva.nl`))"
      - "traefik.http.routers.brat.entrypoints=websecure"
      - "traefik.http.routers.brat.tls.certresolver=myresolver"
    networks:
      - traefik

networks:
  traefik:
    external: true
